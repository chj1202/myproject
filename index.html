<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF 변환기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JPG to PDF 변환기</h1>
            <p>여러 이미지를 하나의 PDF로 변환하세요</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">📁</div>
                    <h3>이미지 파일을 선택하거나 드래그하세요</h3>
                    <p>JPG, JPEG, PNG 파일을 지원합니다</p>
                    <button class="select-btn" onclick="document.getElementById('fileInput').click()">파일 선택</button>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2>미리보기 <span style="font-size: 0.8em; color: #666;">(드래그하여 순서 변경)</span></h2>
            <div class="image-list" id="imageList"></div>
            <div class="controls">
                <button class="btn btn-secondary" onclick="clearImages()">모두 삭제</button>
                <button class="btn btn-primary" onclick="generatePDF()">PDF 생성</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>PDF를 생성하고 있습니다...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
